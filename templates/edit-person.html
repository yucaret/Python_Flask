{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">

  <div class="card card-body">
    <form action="/update_person/{{persona.0}}" method = "POST">
      <div class="form-group">
        <input type="text" name="nombres" placeholder="Nombes" value = "{{ persona.1 }}" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="apellidopaterno" placeholder="Apellidopaterno" value = "{{ persona.2 }}" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="apellidomaterno" placeholder="Apellidomaterno" value = "{{ persona.3 }}" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="dni" placeholder="Dni" value = "{{ persona.4 }}" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="celular" placeholder="Celular" value = "{{ persona.5 }}" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="correo" placeholder="Correo" value = "{{ persona.6 }}" class="form-control">

    </form>
  </div>
</div>

{% endblock %}
